name: 'Old Releases'
description: 'Changes the repositories to the old-releases for the CODENAME release of Ubuntu.'
schemaVersion: 1.0
parameters:
  - CODENAME:
      type: string
      default: kinetic
      description: 'Ubuntu release code nae.'
phases:
  - name: build
    steps:
      - name: UpdateSourcesList
        action: ExecuteBash
        onFailure: Abort
        maxAttempts: 1
        inputs:
          commands:
            - |
              sudo sed -i -e 's/archive/old-releases/g' \
                -e 's/security/old-releases/g' \
                /etc/apt/sources.list
      - name: ReplaceSourcesTemplate
        action: CreateFile
        onFailure: Abort
        maxAttempts: 1
        inputs:
          - path: /etc/cloud/templates/sources.list.ubuntu.tmpl
            content: |
              deb http://old-releases.ubuntu.com/ubuntu/ {{ CODENAME }} main restricted universe multiverse
              deb http://old-releases.ubuntu.com/ubuntu/ {{ CODENAME }}-updates main restricted universe multiverse
              deb http://old-releases.ubuntu.com/ubuntu/ {{ CODENAME }}-security main restricted universe multiverse
            owner: root
            group: root
            permissions: 0644
