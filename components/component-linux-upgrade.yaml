name: 'Upgrade and update Linux System'
description: 'Upgrades and updates a Linux Image'
schemaVersion: 1.0
phases:
  - name: build
    steps:
      - name: DistUpgrade
        action: ExecuteBash
        inputs:
          commands:
            - |
              apt-get update
              apt-get dist-upgrade -y
              if test -f /var/run/reboot-required; then
                exit 194
              else
                exit 0
      - name: UpdateBase
        action: UpdateOS
        onFailure: Abort
        maxAttempts: 1
